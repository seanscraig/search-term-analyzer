<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/zpp3ysp.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Search Term Analyzer</title>
  </head>
  <body>
    <div class="form-wrapper">
      <label id="csv-label">CSV File Input
        <form id="upload-form">
          <input type="file" id="csv-file" accept=".csv" />
          <input id="submit" type="submit" value="Submit" />
        </form>
      </label>
    </div>
    <div>
      <div class="data-wrapper">
        <table id="zero-table"></table>
        <canvas id="query-chart" width="800px" height="5000px"></canvas>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
      integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
